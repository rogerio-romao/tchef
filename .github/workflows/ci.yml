name: CI
on:
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              with:
                  version: 'latest'

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 'latest'
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Lint
              run: pnpm run lint

            - name: Test
              run: pnpm run test:ci

            - name: Build
              run: pnpm run build
